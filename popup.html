<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Quick Translator</h1>
  
  <div class="form-group">
    <label for="targetLang">Ngôn ngữ đích:</label>
    <select id="targetLang">
      <option value="vi">Tiếng Việt</option>
      <option value="en">Tiếng Anh</option>
      <option value="fr">Tiếng Pháp</option>
      <option value="de">Tiếng Đức</option>
      <option value="ja">Tiếng Nhật</option>
      <option value="ko">Tiếng Hàn</option>
      <option value="zh-CN">Tiếng Trung (Giản thể)</option>
      <option value="zh-TW">Tiếng Trung (Phồn thể)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="translationService">Dịch vụ dịch thuật:</label>
    <select id="translationService">
      <option value="google">Google Translate (Miễn phí)</option>
      <option value="openai" disabled>OpenAI (Cần API Key)</option>
    </select>
  </div>
  
  <div class="form-group" id="apiKeyContainer" style="display: none;">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Nhập API Key của bạn">
  </div>
  
  <button id="saveButton">Lưu cài đặt</button>
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
